<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

<main>
  <div class="container">
    <section class="result">
      <h2>Your Result</h2>
      <p class="circle">
        <span class="fullscore">76</span>
        of 100
      </p>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="stats">
      <h2>Summary</h2>
      <section id="reaction">
        <h4>
          <img src="assets/images/icon-reaction.svg" alt="">
          Reaction
        </h4>
        <p class="score"><span>80</span> / 100</p>
      </section>
      <section id="memory">
        <h4>
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
        </h4>
        <p class="score"><span>92</span> / 100</p>
      </section>
      <section id="verbal">
        <h4>
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </h4>
        <p class="score"><span>61</span> / 100</p>
      </section>
      <section id="visual">
        <h4>
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
        </h4>
        <p class="score"><span>72</span> / 100</p>
      </section>
      <button>Continue</button>
    </section>
  </div>
</main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ana Clara Barros</a>.
  </div>
  </footer>

</body>
</html>
