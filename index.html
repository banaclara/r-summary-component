<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="module" src="assets/js/script.js"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

<main>
  <div class="container">
    <section class="result">
      <h1>Your Result</h1>
      <p class="circle">
        <span class="fullscore">76</span>
        of 100
      </p>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="stats">
      <h3>Summary</h3>
      <div id="categories"></div>
      <button>Continue</button>
    </section>
  </div>
</main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/banaclara">Ana Clara Barros</a>.
  </div>
  </footer>

</body>
</html>
